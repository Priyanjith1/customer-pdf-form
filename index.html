<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>E-Signature Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Light grey background for better contrast */
        }
        .container {
            max-width: 800px;
            margin: 0 auto; /* Center align the container */
            background: #fff; /* White background for the form container */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signature-pad {
            border: 1px solid #000;
            width: 100%;
            height: 100px; /* Reduced height for the signature pad */
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            margin-bottom: 50px;
            font-weight: normal; /* Normal font weight for checkbox items */
        }
        .checkbox-items {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-item {
            width: 50%;
            margin-bottom: 10px;
        }
        .comments-container, .signature-container {
            display: flex;
            gap: 20px;
        }
        .comments-container div, .signature-container div {
            flex: 1;
        }

        .comments-container textarea, .signature-container textarea {
            width: 100%;
            height: 100px;
            box-sizing: border-box;
        }

        #message {
            display: none;
            color: green;
            margin-top: 20px;
            font-weight: bold;
        }
        .form-image {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-image img {
            max-width: 50%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-details {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef; /* Light grey background for contact section */
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .contact-details h3 {
            margin: 0 0 10px;
            font-weight: bold;
        }
        .contact-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        var clientCanvas = document.getElementById('client-signature');
        var technicianCanvas = document.getElementById('technician-signature');
        var clientSignaturePad = new SignaturePad(clientCanvas);
        var technicianSignaturePad = new SignaturePad(technicianCanvas);

        // Adjust canvas size to ensure it scales correctly
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            clientCanvas.width = clientCanvas.offsetWidth * ratio;
            clientCanvas.height = clientCanvas.offsetHeight * ratio;
            clientCanvas.getContext("2d").scale(ratio, ratio);
            clientSignaturePad.clear(); // Clear the canvas after resizing

            technicianCanvas.width = technicianCanvas.offsetWidth * ratio;
            technicianCanvas.height = technicianCanvas.offsetHeight * ratio;
            technicianCanvas.getContext("2d").scale(ratio, ratio);
            technicianSignaturePad.clear(); // Clear the canvas after resizing
        }

        document.getElementById('clear-client-signature').addEventListener('click', function () {
            clientSignaturePad.clear();
        });

        document.getElementById('clear-technician-signature').addEventListener('click', function () {
            technicianSignaturePad.clear();
        });

        document.getElementById('document-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    console.log('Form submission started');

    let servicesSelected = document.querySelectorAll('input[name="services"]:checked');
    if (servicesSelected.length === 0) {
        alert('Please select at least one service.');
        return;
    }

    if (clientSignaturePad.isEmpty()) {
        alert('Please provide a client signature.');
        return;
    }
    if (technicianSignaturePad.isEmpty()) {
        alert('Please provide a technician signature.');
        return;
    }

    console.log('Form validation passed');

    try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.text("Date: " + document.getElementById('date').value, 10, 10);
        doc.text("Name: " + document.getElementById('name').value, 10, 20);
        doc.text("Email: " + document.getElementById('email').value, 10, 30);
        doc.text("Client Comments: " + document.getElementById('client-comments').value, 10, 40);
        doc.text("Technician Comments: " + document.getElementById('technician-comments').value, 10, 50);

        var clientSignatureDataURL = clientSignaturePad.toDataURL();
        var technicianSignatureDataURL = technicianSignaturePad.toDataURL();
        doc.addImage(clientSignatureDataURL, 'PNG', 10, 60, 180, 30);
        doc.addImage(technicianSignatureDataURL, 'PNG', 10, 100, 180, 30);

       

        let services = Array.from(document.querySelectorAll('input[name="services"]:checked')).map(el => el.nextElementSibling.textContent).join(', ');
        doc.text("Services Performed: " + services, 10, 210);

        let items = Array.from(document.querySelectorAll('input[name="items"]:checked')).map(el => el.nextElementSibling.textContent).join(', ');
        doc.text("Inspection/Maintenance Items: " + items, 10, 220);

        var pdfBlob = doc.output('blob');
        console.log('PDF Blob created');

        const reader = new FileReader();
        reader.onloadend = async function () {
            const pdfBase64 = reader.result.split(',')[1];
            console.log('PDF Base64 created');

            try {
                await uploadToGoogleDrive(pdfBlob, "DocumentWithSignatures.pdf");
                await sendEmailWithPDF(pdfBase64, "DocumentWithSignatures.pdf");
                document.getElementById('message').style.display = 'block';
            } catch (error) {
                console.error('Error during upload or email sending:', error);
                alert('Failed to submit the form. Please try again.');
            }
        };
        reader.readAsDataURL(pdfBlob);
    } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Failed to generate PDF. Please check your inputs and try again.');
    }
});

        async function uploadToGoogleDrive(fileBlob, fileName) {
            const accessToken = await refreshAccessToken(); // Refresh the token before making the request
            const folderId = '13vBo1IdA1l2PYiDb1qdJkltHEARFs991'; // Replace with your specific folder ID in Google Drive

            const metadata = {
                name: fileName,
                mimeType: 'application/pdf',
                parents: [folderId]  // Specify the folder ID here
            };

            const formData = new FormData();
            formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            formData.append('file', fileBlob);

            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                body: formData
            });

            if (!response.ok) {
                throw new Error('Error uploading file to Google Drive');
            }
        }
